<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <!-- tailwind css & daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- poppins font & anton font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .font-anton {
            font-family: "Anton", sans-serif;
        }
    </style>

</head>
<main class="bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen">
    <div class="">
        <!-- home page -->
        <section class="home-page text-center flex flex-col min-h-screen justify-center">
            <h1 class="text-9xl font-anton text-white">ALPHABET CLASH</h1>
            <p class="font-poppins text-2xl text-white py-6">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <div><button class="btn btn-lg font-poppins">Play Now</button></div>
        </section>
        <!-- play ground page -->
        <section class="play-ground flex flex-col gap-y-8 pt-10 items-center hidden">
            <div class="artboard artboard-horizontal phone-6 bg-[#ffffffB3] border-[20px] border-[#010313CC] rounded-2xl ">
                <p class="bg-[#2F2941] font-xl py-3 px-2 rounded-b-lg text-white text-center w-1/3 mx-auto">Don't watch keyboard  while playing...</p>
                <p class="text-9xl font-bold font-poppins uppercase  text-center mt-12">y</p>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between w-4/6 mx-auto">
                <!-- display life -->
            <button class="btn rounded-full bg-[#894189] text-white border-none">Life
            <img src="images/love.svg" alt=""> <span>1</span>
            </button>
            <!-- display score -->
            <button class="btn rounded-full bg-[#360490] text-white border-none">Score
            <img src="images/dollar.svg" alt=""> <span>1</span>
            </button>
            </div>
        </section>
        <!-- score page --> 
        <section class="score-page flex items-center justify-center min-h-screen hidden">
            <div class="text-center bg-[#ffffff33] p-8 rounded-lg">
                <h1 class="text-7xl font-extrabold font-poppins text-white">Score : <span class="font-medium">14</span></h1>
                <button class="btn my-4">Play Again</button>
                <p class="text-2xl font-medium text-white">Practice will make you Pro</p>
            </div>
        </section>
    </div>
</main>

<body>
</body>

</html>
