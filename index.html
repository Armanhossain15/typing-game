<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <!-- tailwind css & daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- poppins font & anton font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .font-anton {
            font-family: "Anton", sans-serif;
        }
    </style>

</head>

<body>
    <main class="bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen">
        <div class="">
            <!-- home page -->
            <section id="home-page" class=" text-center flex flex-col min-h-screen justify-center">
                <h1 class="text-9xl font-anton text-white">ALPHABET CLASH</h1>
                <p class="font-poppins text-2xl text-white py-6">Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                </p>
                <div><button onclick="play()" class="btn btn-lg font-poppins ">Play Now</button></div>
            </section>
            <!-- play ground page -->
            <section id="play-ground" class=" flex flex-col gap-y-8 pt-10 items-center hidden">
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#ffffffB3] border-[20px] border-[#010313CC] rounded-2xl ">
                    <p class="bg-[#2F2941] font-xl py-3 px-2 rounded-b-lg text-white text-center w-1/3 mx-auto">Don't
                        watch keyboard while playing...</p>
                    <p id="screen-alphabet" class="text-9xl font-bold font-poppins uppercase  text-center mt-12">y</p>
                </div>
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <div class="flex justify-between w-4/6 mx-auto">
                    <!-- display life -->
                    <button class="btn rounded-full bg-[#894189] text-white border-none">Life
                        <img src="images/love.svg" alt=""> <span id="life">5</span>
                    </button>
                    <!-- display score -->
                    <button class="btn rounded-full bg-[#360490] text-white border-none">Score
                        <img src="images/dollar.svg" alt=""> <span id=score>0</span>
                    </button>
                </div>
            </section>
            <!-- score page -->
            <section class="score-page flex items-center justify-center min-h-screen hidden">
                <div class="text-center bg-[#ffffff33] p-8 rounded-lg">
                    <h1 class="text-7xl font-extrabold font-poppins text-white">Score : <span
                            class="font-medium">14</span></h1>
                    <button class="btn my-4">Play Again</button>
                    <p class="text-2xl font-medium text-white">Practice will make you Pro</p>
                </div>
            </section>
        </div>
    </main>
    <!-- javascript file added -->
    <script src="js/index.js"></script>
    <script src="js/utility.js"></script>
</body>

</html>
